    <!-- Add your site or application content here -->
    <div class="container-fluid">

      <div class="row ui-view-container" style="margin-top:15px;">
        <div ui-view></div>
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    <div class="sticky-bottom text-right">
      <button class="btn btn-default" data-toggle="collapse" data-target="#bottom_collapse"><i class="fa fa-chevron-up"></i></button>
      <div class="collapse" id="bottom_collapse">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-sm btn-default pull-left" ng-if="!main.user" data-toggle="modal" data-target="#loginModal">log in</button>
            <button class="btn btn-sm btn-default pull-left" ng-if="main.user" ng-click="main.logout()">log out</button>
            <p>Design by <a href="http://ronantreacy.com" target="_blank">Ronan Treacy</a>.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <form ng-submit="main.login()">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Log In</h4>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" ng-if="main.userError"><button type="button" class="close" ng-click="main.userError = null"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>{{main.userError}}</div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" ng-model="main.logInForm.email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" ng-model="main.logInForm.password" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" ng-click="main.closeModal()">Close</button>
              <input type="submit" class="btn btn-primary" value="Log in">
            </div>
          </div>
        </form>
      </div>
    </div>
